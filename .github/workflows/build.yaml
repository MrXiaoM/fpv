name: "build"
on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Make gradlew executable
        run: chmod -R 777 gradlew

      - name: Check
        run: ./gradlew Check

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Upload Plugin
        uses: actions/upload-artifact@v3
        with:
          name: trpgbot-plugin
          path: build/mirai/*
